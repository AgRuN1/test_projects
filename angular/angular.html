<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<script src="moment.js"></script>
	<script src="../angular.min.js"></script>
	<title>Angular test</title>
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../bootstrap/font-awesome-4.6.3/css/font-awesome.css">
	<script src="myscript.js"></script>
	<style>
		.class1{
			background:red;
		}
		.class2{
			background:yellowgreen;
		}
		form .ng-pristine{
			background:green;
		}
		form .ng-dirty{
			background:yellow;
		}
		form .ng-invalid-email{
			background:red;
		}
	</style>
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body ng-app='courseList' ng-controller="CourseListCtrl">
	<div class="container">
	<div class="well">
		<h1>Курсы</h1></div>
		<h3>Пользователь {{list.user}} Количество курсов {{list.courses.length}}</h3>
		<input type="text"placeholder="Добавить курс"ng-model="courseName"><button class="btn btn-success" ng-click="addNew()">Добавить</button>
	</div>
	<select ng-model="limitValue" 
	    
	ng-options="item for item in courseSize"></select>
	<table class="table table-hover">
		<thead><tr>
			<th>Курс</th>
			<th>Пройден</th>
		</tr>
		</thead>
		<tbody>
			<tr ng-repeat="course in list.courses|limitTo : limitValue">
			<td>{{course.name}}</td>
			<td><input type="checkbox"ng-model="course.passed"></td>
			<td><span style="{{setStyle(course.passed)}}">
			{{showText(course.passed)}}
			</span>
			</td>
			</tr>
		</tbody>
	</table>
	<input type="checkbox" ng-model="elem">
	<div ng-class="style">Hello</div>
	{{elem}}
	<div ng-copy="copy()">Hello</div>
	{{e}}
	<button ng-disabled="elem">Кнопка</button>
	<input type="text"value="Text"ng-readonly="elem">
	<form action=""name="myForm">
	 	<input type="text" required>
	 	<input type="email" required>
		<input type="submit" ng-disabled="myForm.$invalid">
	</form>
<div class="panel panel-primary">
    <div class="panel-heading">
    <div class="panel-title">	
    {{text}}</div></div>
    <div class="panel-body">
    <input type="text" ng-model="text">
    </div>
</div>
<div id="time">
	
</div>
<script>
	window.onload=function(){
		var now=moment();
		now.locale('ru');
		document.getElementById("time").appendChild(document.createTextNode(
			now.format('dddd, MMMM DD YYYY, h:mm:ss')));
	}
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
